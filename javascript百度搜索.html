        getId("text").onkeyup=function(){
            if(getId("dv")){
                getId("box").removeChild(getId("dv"))
            }
            var value=this.value;
            var newArr=[];
            for(var i=0;i<words.length;i++){
                if(words[i].indexOf(value)== 0){
                    newArr.push(words[i])
                }
            }
            if(this.value.length==0 || newArr.length==0){
                if(getId("dv")){
                    getId("box").removeChild(getId("dv"));  
                }
                return
            }
            var divObj=document.createElement("div");
            getId("box").appendChild(divObj)
            divObj.id="dv";
            divObj.style.width=340+'px';
            divObj.style.border='1px solid #f00';
            for(var i=0;i<newArr.length;i++){
                var pObj=document.createElement("p");
                divObj.appendChild(pObj);
