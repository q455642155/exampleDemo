<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <style type="text/css">
        .box{width:200px;height:200px;border:1px solid #f00;}
        .box_inner{width:100px;height:100px;border:1px solid #00f;}
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        //事件冒泡
        $(function(){
            $(".box_inner").click(function(e){
                e.stopPropagation();
                alert("我是內部的內容");
            })
            $(".box").click(function(){
                alert("我是外面的盒子")
            })
        })
        
    </script>
</head>

<body>
    <div class="box">
        <div class="box_inner"></div>
    </div>
</body>

</html>
